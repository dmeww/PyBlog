<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="row " style="height: 100%">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 style="margin-bottom: 20px;">修改个人信息</h4>
                <form action="/user/updUser" method="post">
                    <label for="basic-url" class="form-label">邮箱</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Mail</span>
                        <input name="mail" type="text" class="form-control" id="basic-url"
                               aria-describedby="basic-addon3" value="{{ user.mail }}">
                    </div>
                    <label for="basic-url" class="form-label">密码</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Password</span>
                        <input name="password" type="text" class="form-control" id="basic-url"
                               aria-describedby="basic-addon3" value="{{ user.password }}">
                    </div>

                    <button class="btn btn-primary" type="submit">确认提交</button>
                    <a href="/space" class="btn btn-success">返回个人中心</a>
                    <a href="/user/delUser" class="btn btn-outline-warning">注销账户</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3">
    </div>
</div>

</body>

</script>

    body {
        background-image: url("../static/bg2.jpg");
        background-size: 100%;
    }

    .card {
        margin-top: 40px;
        margin-left: 5%;
        margin-right: 5%;
    }

</style>
</html>
