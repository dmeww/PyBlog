<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="card" id="card" style="width: 600px;height: 300px;">
    <div class="card-body">
        <div class="alert alert-info " role="alert" id="tip" >{{ msg }}</div>
        <form action="/tologin" method="post" id="form1">
            <label for="ip1" class="form-label">邮箱</label>
            <input class="form-control" type="text" name="mail" id="ip1">
            <label for="ip2" class="form-label">密码</label>
            <input class="form-control" type="password" name="password" id="ip2">
            <button class="btn btn-primary mt-2" type="submit">登录</button>
            <div class="btn btn-success mt-2" id="btn1" onclick="switch_status(true)">注册</div>
        </form>
        <form action="/toRegister" method="post" id="form2" style="display: none;">
            <label for="rip1" class="form-label">邮箱</label>
            <input class="form-control" type="text" name="mail" id="rip1">
            <label for="rip2" class="form-label">密码</label>
            <input class="form-control" type="password" name="password" id="rip2">
            <button class="btn btn-primary mt-2" type="submit">确认注册</button>
            <div class="btn btn-success mt-2" id="btn" onclick="switch_status(false)">返回登录</div>
        </form>
    </div>
</div>

</body>
<script>
    function switch_status(status) {
        var f1 = document.getElementById('form1')
        var f2 = document.getElementById('form2')
        var card = document.getElementById('card')
        if (status) {
            f1.style.display = 'none'
            f2.style.display = ''
        } else {
            f1.style.display = ''
            f2.style.display = 'none'
        }
    }



</script>
<style>
    .card {
        margin-left: 30%;
        margin-top: 15%;
    }


    body {
        background-image: url("../static/bg.jpg");
        background-size: 100%;
    }
</style>
</html>
