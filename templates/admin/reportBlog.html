<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
</head>
<body>

<div class="box card shadow">
    <h3 class="text-center" style="margin-top: 10px;">受举报用户管理</h3>
    <div class="row mt-5" style="min-height: 300px;">
        <div class="col-1"></div>
        <div class="card col-8">
            <form action="/admin/blog/search" method="get">
                <input type="text" name="type" value="1" style="display: none">
                <input type="text" name="keyword" class="form-control" placeholder="按标题搜索博客">
                <input type="submit" class="btn border">
            </form>
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">博客标题</th>
                    <th scope="col">博客链接</th>
                    <th scope="col">受举报次数</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for blog in blogs|reverse %}
                    <tr>
                        <th scope="row">{{ blog.title }}</th>
                        <td><a href="/blog/{{ blog.bid }}">点我前往</a></td>
                        <td>{{ blog.report }}</td>
                        <td>
                            <a href="/admin/banBlog?bid={{ blog.bid }}" class="btn btn-outline-info">封禁该博客</a>
                            <a href="/admin/clearReport?bid={{ blog.bid }}"
                               class="btn btn-outline-info">清空该博客的受举报次数</a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4">现在没有用户收到举报</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card col-2 text-center">
            <b>管理员:</b> <br> {{ mail }}
            <hr>
            <a href="/admin" class="btn btn-outline-success p-2 mt-2">管理菜单</a>
            <hr>
            <a href="/logout" class="btn btn-outline-warning p-2 mt-2">退出登录</a>
            <hr>
        </div>
        <div class="col-1"></div>
    </div>
</div>

</body>
<style>
    body {
        background-image: url("../../static/bg2.jpg");
        background-size: 100%;
    }

    .box {
        margin-left: 10%;
        margin-right: 15%;
        min-height: 600px;
        min-width: 1200px;
        margin-top: 100px;
        opacity: 80%;
    }
</style>
</html>
